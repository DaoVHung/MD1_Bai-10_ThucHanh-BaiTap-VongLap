<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh Su Dung Vong Lap for</title>
</head>
<body>
<h1>BÀI 1</h1>
<h2>Vòng Lặp For</h2>
<p id="hienThi"></p>
<script>
  let text=""
  let i=0;
  for ( i = 0; i <5 ; i++) {
    text += "the number is " + i + "<br>";
  }
  document.getElementById("hienThi").innerHTML= text;
</script>

<h1>BÀI 2</h1>
<p id="ketQua"></p>
<script>
  let total=0
  let num=+prompt('Nhập số vào đây')
  let i=1
  for (; i<=num; i += 1){
    total= total + i;
    document.getElementById("ketQua").innerHTML= total
  }
</script>
</body>
</html>
